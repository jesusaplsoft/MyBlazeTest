connection.url=jdbc:h2:mem:test
connection.username=www-data
connection.password=www-data
connection.driverClassName=org.h2.Driver
hibernate.dialect=org.hibernate.dialect.H2Dialect

connection.datasource=com.gexcat.gex.cfg.GexcatDatasource

#Propiedades de Hibernate
hibernate.integration.envers.enabled=false
hibernate.max_fetch_depth=1
javax.persistence.validation.mode=auto
hibernate.query.startup_check=true

hibernate.format_sql=false
hibernate.show_sql=false
hibernate.use_sql=false
hibernate.use_sql_comments=false
hibernate.generate_statistics=true

#Necesarias HBM2DDL
hibernate.hbm2ddl.auto=create
